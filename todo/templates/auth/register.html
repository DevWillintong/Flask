{% extends 'base.html' %}

{% block header %}
    <h1> {% block title %} Sign Up {% endblock %} </h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" title="Please enter your username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" title="Please enter your password" required>
        <input type="submit" value="Sign Up">
    </form>
{% endblock %}
